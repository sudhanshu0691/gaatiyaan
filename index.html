<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GatiYaan - EV Charging on Demand</title>

    <!-- Simulated environment variables -->
    <script>
      window.process = {
        env: {
          API_KEY: "YOUR_GEMINI_API_KEY_HERE", // Replace with your Google Gemini API Key
          GOOGLE_MAPS_API_KEY: "YOUR_GOOGLE_MAPS_API_KEY_HERE" // Replace with your Google Maps API Key
        }
      };
    </script>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Dark mode config -->
    <script>
      (function () {
        if (
          localStorage.theme === "dark" ||
          (!("theme" in localStorage) &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      })();

      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: "#F97316", // Orange-600
                dark: "#EA580C", // Orange-700
                light: "#FB923C", // Orange-400
              },
              secondary: "#334155", // Slate-700
              "secondary-dark": "#1E293B", // Slate-800
              light: "#F8FAFC", // Slate-50
              dark: {
                bg: "#0F172A", // Slate-900
                card: "#1E293B", // Slate-800
                text: "#E2E8F0", // Slate-200
                "text-secondary": "#94A3B8", // Slate-400
              },
              gray: {
                DEFAULT: "#94A3B8", // Slate-400
                dark: "#64748B", // Slate-500
              },
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-light dark:bg-dark-bg">
    <div id="root"></div>

    <!-- âœ… Fixed entry file -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
